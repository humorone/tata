	<h3>学习使用GitHub</h3>
	<hr />
	<p>
		一个commit在github表示一个版本。
	</p>
	<p>一个一个的commit串起来组成了branch(分支)，系统默认是maser分支。用户可以自行创建其他的分支，比如这里新建了一个new-idea分支</p>
	<p>只有在当前分支下，才能在本地看到在该分支上创建的内容。</p>
	<h3>删除一个分支</h3>
	<p>删除一个分支，该分支不能为当前分支，且也不能是默认分支。该操作支持线上和本地操作。</p>
	<p>1、本地删除一个分支在客户端右上角的设置按钮；
		2、网上删除，路径在项目名称下-->code-->branch-->All branches
	</p>
